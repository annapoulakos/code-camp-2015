<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO - Jim Poulakos</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/skeleton/2.0.4/css/skeleton.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.4.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
</head>
<body ng-app="ccTodoApplication" ng-controller="ApplicationController as Application" class="container">
    <h1>Chippewa Valley Code Camp <br> So You Want to Build an Angular App in ES2015 <small>with Jim Poulakos</small></h1>

    <div class="row">
        <div class="one-half column">
            <form ng-submit="Application.AddTodo()">
                <label for="todo_item">Todo Item</label>
                <input type="text" class="u-full-width" placeholder="Your todo item here..." ng-model="Application.TodoItem" id="todo_item">
                <input type="submit" class="button-primary" value="Add Todo">
            </form>
        </div>
        <div class="one-half column">Right</div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
