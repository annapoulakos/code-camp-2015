<!DOCTYPE html>
<html>
<head>
    <title>SWAPI Demo - CVCC</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/skeleton/2.0.4/css/skeleton.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
</head>
<body ng-app="swApplication" ng-controller="swApplication.ForceModule.ForceController as Force">

    <div class="container">
        <div class="row">
            <div class="twelve column">
                <h1>Star Wars Api Demo<br><small>Chippewa Valley Code Camp</small></h1>
                <p>The objective of this demo is to build an AngularJS application using ES2015 and a transpiler-based build stack.</p>
            </div>
        </div>
        <div class="row">
            <div class="three columns">
                <div class="row"><strong>May the Force be with you.</strong></div>
                <div class="row" ng-repeat="target in Force.targets">
                    <a class="button button-primary" ng-href="{{target.target}}">{{target.label}}</a>
                </div>
            </div>
            <div class="nine columns">
                <div ng-view></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/star-wars.js"></script>
</body>
</html>
